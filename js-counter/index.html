<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Number Counter</title>
  </head>
  <body>
    <div id="number-section">
      <h3 class="count-header">Counter</h3>
      <h1 class="number-counter">0</h1>

      <div id="btn-operators">
        <button class="btn btn-decrease" type="button">Decrease</button>
        <button class="btn btn-reset" type="button">Reset</button>
        <button class="btn btn-increase" type="button">Increase</button>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
