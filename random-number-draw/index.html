<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Random Number Draw</title>
  </head>
  <body>
    <div id="wrapper">
      <h1 class="title">Random Number Draw</h1>
      <h3 class="instructions">Click for a random number between 1 to 20.</h3>
      <h4 class="number-header">Your Number:</h4>
      <p class="number-drawn">0</p>
      <div class="btn-group">
        <button type="button" class="reset-btn">Reset to 0</button>
        <button type="button" class="draw-btn">Draw Number</button>
        <button type="button" class="btn-add">Add a Number</button>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
